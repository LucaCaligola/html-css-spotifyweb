<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">

    <!-- GOOGLE FONT  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


</head>
<body>

    <div class="container flex-row">
        <section class="header flex-column space-between">

            <div class="header-tool-bar flex-column">

                <div id="small-logo">
                    <img src="img/logo-small.svg" alt="">
                </div>

                <div class="white-emoji big-emoji">
                    <i class="fa-sharp fa-solid fa-house"></i>
                </div>

                <div class="white-emoji big-emoji">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <div class="white-emoji big-emoji">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div> 

            <div class="account flex-column">
                <div class="header-tool-bar white-emoji small-emoji">
                    <img src="img/download.svg" alt="Download logo">
                </div>

                <div class="profile-pic">
                    <!-- <img src="img/profile.svg" alt="Profile picture"> -->
                </div>
            </div>


        </section>

        <div class="flex-column">
            <section class="main-top">

                <!-- <button id="upgrade">EFFETTUA L'UPGRADE</button> -->



            </section>

            <section class="main-center">
                <nav class="flex-row-wrap-center text-center">
                    <div class="nav-text">IN EVIDENZA</div>
                    <div class="nav-text">PODCAST</div>
                    <div class="nav-text">CLASSIFICA</div>
                    <div class="nav-text">GENERI E MOOD</div>
                    <div class="nav-text">NUOVE USCITE</div>
                    <div class="nav-text">SCOPRI</div>
                    
                </nav>

                <article class="flex-row-wrap">
                    <div class="image">
                        <img src="img/metal_lifting.jpg" alt=" Heavy Metal Playlist">
                        <h3>Heavy Metal</h3>
                        <p>Subtitle</p>
                    </div>

                    <div class="image">
                        <img src="img/stranger.jpeg" alt="Stranger Things Playlist">
                        <h3>Stranger Things, Vol.1(a Netflix Original Series Soundtrack) </h3>
                        <p>Kyle Dixon & Micheal Stein</p>
                    </div>

                    <div class="image">
                        <img src="img/aquietplace.jpeg" alt="A Quiet Place">
                        <h3>A Quiet Place</h3>
                        <p>Subtitle</p>
                    </div>

                    <div class="image">
                        <img src="img/split.jpeg" alt="Split">
                        <h3>Split</h3>
                        <p>Subtitle</p>
                    </div>

                    <div class="image">
                        <img src="img/cure.jpeg" alt=" Heavy Metal Playlist">
                        <h3>A cure for wellness</h3>
                        <p>Subtitle</p>
                    </div>

                    <div class="image">
                        <img src="img/sinister.jpeg" alt="Sinister">
                        <h3>Sinister</h3>
                        <p>Subtitle</p>
                    </div>






                </article>        

            </section>


            <section class="task-bar">


            </section>
        </div>

        


    </div>
    
</body>
</html>
